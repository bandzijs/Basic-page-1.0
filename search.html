<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body class="min-h-screen bg-gray-50">
    <custom-navbar></custom-navbar>

    <main class="pt-24">
        <!-- Filters top bar -->
        <section class="px-4" aria-labelledby="search-filters-heading">
            <div class="max-w-7xl mx-auto">
                <h1 id="search-filters-heading" class="sr-only">Search filters</h1>
                <search-bar></search-bar>
            </div>
        </section>

        <!-- Results + Map -->
        <section class="px-4 py-4" aria-labelledby="search-results-heading">
            <div class="max-w-7xl mx-auto space-y-4">
                <div class="flex items-center justify-between">
                    <h2 id="search-results-heading" class="text-lg font-semibold text-gray-900">Places to stay in Warsaw</h2>
                    <p class="text-sm text-gray-600">Mock data for demo purposes</p>
                </div>
                <div class="grid grid-cols-1 gap-4 lg:grid-cols-2">
                    <!-- List -->
                    <div class="h-[calc(100vh-200px)] overflow-y-auto pr-1" id="list-container" aria-live="polite">
                    </div>
                    <!-- Map -->
                    <div class="h-[calc(100vh-200px)] rounded-xl overflow-hidden ring-1 ring-black/5" id="map-container">
                        <map-view></map-view>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>

    <!-- Components (compiled JS) -->
    <script src="dist/components/navbar.js"></script>
    <script src="dist/components/footer.js"></script>
    <script src="dist/search/state.js"></script>
    <script src="dist/search/data.js"></script>
    <script src="dist/search/search-bar.js"></script>
    <script src="dist/search/property-card.js"></script>
    <script src="dist/search/map-view.js"></script>
    <script src="dist/search/page.js"></script>
</body>
</html>
