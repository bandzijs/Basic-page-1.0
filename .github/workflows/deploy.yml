name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # No build needed â€“ static files are already in the repo (dist/ + html/css)

      - name: Prepare static output
        run: |
          set -e
          mkdir -p site
          cp -v index.html site/
          if [ -f 404.html ]; then cp -v 404.html site/; fi
          if [ -f CNAME ]; then cp -v CNAME site/; fi
          if [ -f style.css ]; then cp -v style.css site/; fi
          mkdir -p site/dist
          cp -vr dist/* site/dist/
          touch site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


